{% extends 'base/base.html' %}
{% load static %}
{% block contenido %}
    {% if not user.is_authenticated%}
        <div class="row">
            <div class="col-4 col-sm-2">
                <div class="linea-pasos">
                    <ul>
                        <li class="paso">Paso 1</li>
                        <li class="paso">Paso 2</li>
                        <li class="paso">Paso 3</li>
                        <li class="paso">Paso 4</li>
                        <li class="paso activo">FIN</li>
                    </ul>
                </div>
            </div>
            <div class="col-8 col-sm-10">
                <div class="row">
                    <h3 class="text-center text-bg-primary">DATOS REGISTRADOS</h3>
                    <div class="col-md-6 col-sm-6">
                        <div class="mb-3 row">
                            <div for="staticEmail" class="col-sm-4 col-form-label">
                            Email
                            </div>
                            <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">

                    </div>
                    <div class="col-md-6 col-sm-6">
                    </div>
                </div>                
            </div>
        </div>
