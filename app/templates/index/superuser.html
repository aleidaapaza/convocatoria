<div class="row d-flex">
    {{titulo}}
    <div class="mb-3 row">
        <div class="card card-default mt-3 mb-3">
        <!-- /.card-header style="height: 400px; -->
        <div class="card-body table-responsive-md p-0 mt-3">
            <table class="table table-striped table-bordered table-hover text-center text-wrap" id="myTable">
                <thead class="bg-info">
                    <tr>
                        <th scope="col">CONVOCATORIA</th>
                        <th scope="col">TOTAL SOLICITUDES </th>
                        <th scope="col">TOTAL SIN RESPONDER</th>
                        <th scope="col">TOTAL APROBADOS</th>
                        <th scope="col">TOTAL NO APROBADOS</th>
                    </tr>
                </thead>
                <tbody class="font-weight-bold">
                {% for convocatorias in convocatoria %}
                    <tr>
                        <td> {{ convocatorias.nombre }}</td>
                        <td> {{ convocatorias.num_total }}</td>
                        <td> {{ convocatorias.num_none }}</td>
                        <td> {{ convocatorias.num_true }}</td>
                        <td> {{ convocatorias.num_false }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>        
    </div>
</div>
