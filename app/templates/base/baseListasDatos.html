{% extends 'base/base.html' %}
{% load static %}
{% block librerias %}
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet"
          href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}"/>
{% endblock %}
{% block contenido %}
    <div class="row content-header text-center bg bg-primary">
        <h4 class="text-uppercase font-weight-bold">{{ titulo }}</h4>
    </div>
    <div class="card card-default mt-3 mb-3">
        <!-- /.card-header style="height: 400px; -->
        <div class="card-body table-responsive-md p-0 mt-3">
            <table class="table table-striped table-bordered table-hover text-center text-wrap" id="example">
                <thead class="bg-info">
                {% block thead %}
                {% endblock %}
                </thead>
                <tbody class="font-weight-bold">
                {% block tbody %}
                {% endblock %}
                </tbody>
            </table>
        </div>

    </div>
    <hr>
{% endblock %}

{% block script %}
    <script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
{% endblock %}
{% block funcScript %}
    <script type="application/javascript">
        $(function () {
            $('#example').DataTable({
                "pagingType": "full_numbers",
                autoWidth: false,
                "language": {
                    url: '{% static 'lib/datatables-1.10.20/spanish.txt' %}'
                }
            });
        });
    </script>
{% endblock %}
