{% extends 'base/form1col.html' %}
{% load static %}
{% block formulario %}
    <div class="row card card-body">
        {% for field in form %}
            <div class="mb-3 row">
                <div class="col-md-4 col-sm-12 text-end fw-bold d-flex align-items-center justify-content-end">{{ field.label_tag }}</div>
                <div class="col-md-8 col-sm-12">
                    <div class="">
                        {{ field }}
                    </div>
                        <div class="">
                            {% for error in field.errors %}
                                <span style="color: red">({{ error }})</span>
                            {% endfor %}
                        </div>
                </div>
            </div>
        {% endfor %}                              
    </div>
{% endblock %}
